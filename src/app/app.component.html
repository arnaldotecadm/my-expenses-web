<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card mt-1 scroll-99">
          <div class="content h-100">
            <div class="row h-100">
              <div class="col-md-2 menu-lateral" style="margin-left: 7px">
                <div>
                  <div class="header">
                    <img
                      mat-card-image
                      [src]="'/assets/img/angular2-logo-white.png'"
                      alt="account"
                    />
                    <h4 class="title">Summary of:</h4>
                    <div class="row">
                      <div class="income">Income</div>
                      <div class="income menu-align-right bold"></div>
                    </div>
                    <div class="row">
                      <div class="expense">Expenses</div>
                      <div class="expense menu-align-right bold"></div>
                    </div>
                  </div>
                  <div class="content">
                    <div class="menu">
                      <div
                        *ngFor="let menuItem of MENU_ITEMS"
                        class="row"
                        [ngClass]="
                          selectedItem == menuItem.label ? 'menu-selected' : ''
                        "
                        [routerLink]="menuItem.routerLink"
                        (click)="selectedItem = menuItem.label"
                      >
                        <div class="menu-icon">
                          <mat-icon
                            aria-hidden="false"
                            matBadge="0"
                            [matBadgeHidden]="!!!menuItem.showBadge"
                            >{{ menuItem.icon }}</mat-icon
                          >
                        </div>
                        <div>{{ menuItem.label }}</div>
                      </div>
                    </div>

                    <div class="footer">
                      <hr />
                      <div class="stats">Arnaldo C. BezerraÂ®</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-10" style="margin-left: -7px">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
