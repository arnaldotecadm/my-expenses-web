<div class="menu-lateral" style="margin-left: 7px">
  <div>
    <div class="header">
      <img
        mat-card-image
        [src]="'/assets/img/angular2-logo-white.png'"
        alt="account"
      />
      <!--<div class="center" *ngIf="currentUser$ | async as currentUser">
        <img
          mat-card-image
          [src]="currentUser.photoURL"
          alt="account"
          height="150"
          style="border-radius: 15px"
        />
      </div>-->
      <h4 class="title">Summary</h4>
      <div class="summary">
        <div class="row">
          <div>Opening Balance</div>
          <div class="menu-align-right bold">€0,00</div>
        </div>
        <div class="row">
          <div class="income">Income</div>
          <div class="income menu-align-right bold">€0,00</div>
        </div>
        <div class="row">
          <div class="expense">Expenses</div>
          <div class="expense menu-align-right bold">€0,00</div>
        </div>
        <div class="">
          <hr class="summary-divider"/>
        </div>
        <div class="row">
          <div>Current Balance</div>
          <div class="menu-align-right bold">€0,00</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="menu">
        <div
          *ngFor="let menuItem of MENU_ITEMS"
          class="row"
          [ngClass]="selectedItem == menuItem.label ? 'menu-selected' : ''"
          [routerLink]="menuItem.routerLink"
          (click)="selectedItem = menuItem.label"
        >
          <div class="menu-icon">
            <mat-icon aria-hidden="false">{{ menuItem.icon }}</mat-icon>
          </div>
          <div>{{ menuItem.label }}</div>
        </div>
        <div class="row" (click)="logout()">
          <div class="menu-icon">
            <mat-icon aria-hidden="false">exit_to_app</mat-icon>
          </div>
          <div>Logout</div>
        </div>
      </div>

      <div class="footer">
        <hr />
        <div class="stats">Arnaldo C. Bezerra®</div>
      </div>
    </div>
  </div>
</div>
